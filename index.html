<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tic Tac Toe</title>
    <link href="styles.css" type="text/css" rel="stylesheet">

</head>
<body>
  <h1 class="intro">Welcome to Tic Tac Toe</h1>

  <section>
    <h4 id="toggleh" class="intro">Click on a number/space and enter your move X. </h4>
    <div class="gameboard">
      <p class="row" id="r1"><input id="boxzero" placeholder="0"> | <input id="boxone" placeholder="1"> | <input id="boxtwo" placeholder="2"></p>

      <p class="row" id="r2" >
        <input id="boxthree" placeholder="3"> | <input id="boxfour" placeholder="4"> | <input id="boxfive" placeholder="5">
      </p>

      <p class="row" id="r3">
        <input id="boxsix" placeholder="6"> | <input id="boxseven" placeholder="7"> | <input id="boxeight" placeholder="8">
      </p>
    </div>
    <p id="add-sum"></p>

  </section>



<script src='script.js'></script>
</body>
</html>
